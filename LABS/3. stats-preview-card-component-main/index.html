<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="flex-container">

    <div class="block-left">

      <h1>Get <strong>insights</strong> that help </br>your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    
      <div class="block-stat">
        <div class="stat-text">
          <h2 class="number">10k+</h2>
          <h3 class="stat">companies</h3>
        </div>
        <div class="stat-text">
          <h2 class="number">314</h2> 
          <h3 class="stat">templates</h3>
        </div>
        <div class="stat-text">
          <h2 class="number">12M+</h2> 
          <h3 class="stat">queries</h3>
        </div>
      </div>

    </div>

    <div class="block-right">
      <img src="images/image-header-desktop.jpg" alt="Header Desktop">
    </div>

  </div>

</body>
</html>
