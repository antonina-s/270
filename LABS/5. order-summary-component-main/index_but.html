<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="flex-container">
    <div class="all-blocks">
      <div class="img-block">
        <img style="border-radius: 20px 20px 0 0;" src="images/illustration-hero.svg" alt="Hero">
      </div>
      <div class="text-blocks">

        <div class="summary">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs,</br> audiobooks, and podcasts on any device</br> anywhere you like!</p>
        </div>

        <div class="a-plan">
          <div class="a-img">
            <img src="images/icon-music.svg" alt="Icon Music">
          </div>
          <div class="a-y">
            <h3>Annual Plan</h3>
            <h4>$59.99/year</h4>
          </div>
          <div class="a-change">
            <a href="#">Change</a>
          </div>
        </div>

        <div class="button-pay">
          <button class="but-pay-big" onclick="window.location.href='https://www.w3docs.com/snippets/html/how-to-create-an-html-button-that-acts-like-a-link.html';">Proceed to Payment</button>
        </div>

        <div class="cancel">
          <a href="#">Cancel Order</a>
        </div>

      </div>
    </div> 
  </div>
</body>
</html>
